<!-- template -->
<div ms-controller=[{echarts}]>
    <!-- header -->
    <template ms-widget="{is: 'ms-header'}"></template>

    <!-- nav -->
    <ms-nav ms-widget=[{@curNav}]></ms-nav>

    <!-- echarts -->
    <div class=[{hl-main}]>
        <div class=[{echarts}]>
            <div>{?@content?}</div>

            <div>
                <input ms-duplex=[{@content}] />
            </div>

            <!-- echarts -->
            <ms-average-age ms-widget=[{@msAverageAgeOption}]>
                <div slot=[{avergae-age}] id=[{hl-report-map}] ms-css="{width: '100%', height: '500px'}"></div>
            </ms-average-age>
        </div>
    </div>
</div>
